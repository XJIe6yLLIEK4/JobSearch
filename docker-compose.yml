services:
  db:
    image: postgres:16-alpine
    container_name: jobsearch-db
    environment:
      POSTGRES_DB: jobsearch
      POSTGRES_USER: jobsearch
      POSTGRES_PASSWORD: jobsearch
    ports:
      - "5432:5432"
    volumes:
      - jobsearch_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jobsearch -d jobsearch" ]
      interval: 5s
      timeout: 3s
      retries: 20

  prometheus:
    image: prom/prometheus:v3.5.1
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana-oss:11.5.0
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - jobsearch_grafana:/var/lib/grafana
    depends_on:
      - prometheus
volumes:
  jobsearch_pgdata:
  jobsearch_grafana:
  prometheus_data: