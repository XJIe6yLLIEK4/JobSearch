name: build-k6-image

on:
  push:
    branches: [ "master" ]
    paths:
      - 'perf/**'
      - '.github/workflows/build-k6.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase)
        run: echo "K6_IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/k6_jobsearch" >> $GITHUB_ENV

      - name: Build and push k6 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: perf/Dockerfile
          push: true
          tags: |
            ${{ env.K6_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.K6_IMAGE_NAME }}:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout (to get deploy files)
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        run: echo "K6_IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/k6_jobsearch" >> $GITHUB_ENV

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Sync deploy files to server
        run: |
          rsync -az --delete \
            ./deploy/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/jobsearch/

      - name: Deploy on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "K6_IMAGE_NAME='${{ env.K6_IMAGE_NAME }}' K6_IMAGE_TAG='${{ github.sha }}' bash -s" << 'SSH'
          set -e
          cd /opt/jobsearch

          cat > .env.k6 <<EOF
          K6_REGISTRY_IMAGE=$K6_IMAGE_NAME
          K6_IMAGE_TAG=$K6_IMAGE_TAG
          K6_READINESS_TIMEOUT_SEC=${{ vars.K6_READINESS_TIMEOUT_SEC }}
          EOF
          chmod 600 .env.k6
          
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

          docker compose --env-file .env.prod --env-file .env.k6 --profile loadtest pull k6

          docker compose --env-file .env.prod --env-file .env.k6 --profile loadtest run --rm k6 \
          run --out experimental-prometheus-rw /loadtest/perf/k6/smoke.js

          docker image prune -f
          SSH