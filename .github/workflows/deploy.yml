name: ci-cd

on:
  push:
    branches: ["master"]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build (skip tests for now)
        run: ./gradlew build -x test

      - name: Login to GHCR (push from CI)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase)
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/jobsearch" >> $GITHUB_ENV

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout (to get deploy files)
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/jobsearch" >> $GITHUB_ENV

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Sync deploy files to server
        run: |
          rsync -az --delete \
            ./deploy/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/jobsearch/

      - name: Deploy on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "IMAGE_NAME='${{ env.IMAGE_NAME }}' IMAGE_TAG='${{ github.sha }}' bash -s" << 'SSH'
          set -e
          cd /opt/jobsearch

          cat > .env.prod <<EOF
          SPRING_PROFILES_ACTIVE=${{ vars.SPRING_PROFILES_ACTIVE }}
          DB_NAME=${{ vars.DB_NAME }}
          DB_USER=${{ vars.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}

          APP_BIND=${{ vars.APP_BIND }}
          APP_PORT=${{ vars.APP_PORT }}
          GRAFANA_PORT=${{ vars.GRAFANA_PORT }}
          PROM_PORT=${{ vars.PROM_PORT }}
          LOKI_PORT=${{ vars.LOKI_PORT }}

          GF_SERVER_ROOT_URL=${{ vars.GF_SERVER_ROOT_URL }}
          GF_SERVER_SERVE_FROM_SUB_PATH=${{ vars.GF_SERVER_SERVE_FROM_SUB_PATH }}
          GF_SERVER_DOMAIN=${{ vars.GF_SERVER_DOMAIN }}

          REGISTRY_IMAGE=$IMAGE_NAME
          IMAGE_TAG=$IMAGE_TAG
          EOF

          chmod 600 .env.prod

          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

          docker pull "$IMAGE_NAME:$IMAGE_TAG"

          docker compose --env-file .env.prod up -d --pull always

          docker image prune -f
          SSH
